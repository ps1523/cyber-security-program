<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #2c2c3d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .strength {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .weak {
            color: red;
        }
        .medium {
            color: orange;
        }
        .strong {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <input type="password" id="password" placeholder="Enter your password" oninput="checkStrength()">
        <div class="strength" id="strength"></div>
    </div>

    <script>
        function checkStrength() {
            const password = document.getElementById('password').value;
            const strengthIndicator = document.getElementById('strength');
            let strength = '';

            if (password.length < 6) {
                strength = '<span class="weak">Weak</span>';
            } else if (password.match(/[a-z]/) && password.match(/[A-Z]/) && password.match(/[0-9]/) && password.length >= 8) {
                strength = '<span class="strong">Strong</span>';
            } else {
                strength = '<span class="medium">Medium</span>';
            }

            strengthIndicator.innerHTML = `Strength: ${strength}`;
        }
    </script>
</body>
</html>
