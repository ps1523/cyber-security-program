<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email ID Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="button"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="button"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #4cae4c;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Email ID Generator</h2>
    <input type="text" id="username" placeholder="Enter your username" required>
    <input type="text" id="domain" placeholder="Enter domain (e.g., example.com)" required>
    <input type="button" value="Generate Email ID" onclick="generateEmail()">
    <div id="result"></div>
</div>

<script>
    function generateEmail() {
        const username = document.getElementById('username').value;
        const domain = document.getElementById('domain').value;

        // Validate input
        if (username === '' || domain === '') {
            document.getElementById('result').textContent = 'Please enter both username and domain.';
            return;
        }

        // Generate email ID
        const email = `${username}@${domain}`;
        document.getElementById('result').textContent = `Generated Email ID: ${email}`;
    }
</script>

</body>
</html>
