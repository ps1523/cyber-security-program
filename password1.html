<body>
    <h1 style="text-align: center; color: blue;">Cybersecurity Tips</h1>
    <p style="text-align: center;">Stay safe online by following these simple rules:</p>
    <ul>
        <li>Use strong and unique passwords.</li>
        <li>Don't share your passwords with anyone.</li>
        <li>Avoid clicking on suspicious links.</li>
        <li>Keep your software updated.</li>
        <li>Use two-factor authentication (2FA).</li>
    </ul>
    <p style="text-align: center; color: gray;">Stay aware, stay secure!</p>
