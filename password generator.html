<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <p>Click the button to generate a password:</p>
    <button onclick="generatePassword()">Generate Password</button>
    <p id="password" style="font-weight: bold; margin-top: 10px;"></p>

    <script>
        function generatePassword() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
             "prabhashankarssvtdnkoiug0987654321";
            let password = "";
            "";
            for (let i = 0; i < 8; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("password").innerText = "Your Password: " + password;
        }
    </script>
</body>
</html>
