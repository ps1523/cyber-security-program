<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email ID Generator</title>
    <script>
        function generateEmail() {
            const name = document.getElementById("name").value;
            const number = document.getElementById("number").value;
            const email = name.replace(/\s+/g, '').toLowerCase() + number + "@gmail.com";
            document.getElementById("result").innerText = "Generated Email ID: " + email;
        }
    </script>
</head>
<body>
    <h1>Email ID Generator</h1>
    <form onsubmit="event.preventDefault(); generateEmail();">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="number">Mobile Number:</label>
        <input type="text" id="number" required>
        <br>
        <button type="submit">Generate Email ID</button>
    </form>
    <p id="result"></p>
</body>
</html>
