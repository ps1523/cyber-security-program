<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Password Generator</title>
    <script>
        function generateCredentials() {
            const name = document.getElementById("name").value;
            const number = document.getElementById("number").value;

            // Generate email ID
            const email = name.replace(/\s+/g, '').toLowerCase() + number + "@gmail.com";

            // Generate a simple password (you can customize this logic)
            const password = name.replace(/\s+/g, '').toLowerCase() + number.slice(-4); 

            // Display the results
            document.getElementById("result").innerText = "Generated Email ID: " + email + "\nGenerated Password: " + password;
        }
    </script>
</head>
<body>
    <h1>Email and Password Generator</h1>
    <form onsubmit="event.preventDefault(); generateCredentials();">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="number">Mobile Number:</label>
        <input type="text" id="number" required>
        <br>
        <button type="submit">Generate</button>
    </form>
    <pre id="result"></pre>
</body>
</html>
